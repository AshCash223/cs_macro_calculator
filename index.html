<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nutrition Input Form</title>
  
</head>
<body>

    <div class="banner">
        <h2>Nutritional Planner</h2>
        <p>Input your details to create a personalized weight-cutting plan.</p>
    </div>

    <div class="content">
        <p>Optimize your nutrition and enhance your performance with tailored recommendations based on your current and target weight.</p>
    </div>

    <form>
        <div>
            <label for="current-weight">Current Weight (kg):</label>
            <input type="number" id="current-weight" name="current-weight" required>
        </div>

        <div>
            <label for="target-weight">Target Weight (kg):</label>
            <input type="number" id="target-weight" name="target-weight" required>
        </div>

        <div>
            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" name="activity-level" required>
                <option value="sedentary">Sedentary</option>
                <option value="light">Lightly Active</option>
                <option value="moderate">Moderately Active</option>
                <option value="active">Active</option>
            </select>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
